<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .done{
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>
<body>
    <div id="todo-container">
        <h1>TO-DO LIST</h1>
        <input id="taskInput" type="text" placeholder="Typing....">
        <button id="addBtn">Add Task</button>
        <ul id="taskList"></ul>
    </div>
</body>
</html>
<script>
    let div = document.getElementById("todo-container");
    let taskInput = document.getElementById("taskInput");
    let ul = document.getElementById("taskList");

    // Add Button
    let button = document.getElementById("addBtn");
    button.addEventListener("click",()=>{
     let li = document.createElement("li");
     li.innerText = taskInput.value;
    //   console.log(li);
    //  
     taskList.appendChild(li);
    //  saveTask(taskInput.value);

     // Toggle Button
     let toggleBtn = document.createElement("button");
     toggleBtn.innerText = "Done/Undo";
    
     toggleBtn.addEventListener("click",(event)=>{
         event.stopPropagation();
         li.classList.toggle("done");
         li.style.margin = "20px";
     })
               li.appendChild(toggleBtn)

      // Edit button
      
      let editBtn = document.createElement("button");
      editBtn.innerText = "Edit";
      editBtn.addEventListener("click",()=>{
        let newText = prompt("Edit your task:", li.firstChild.textContent);
        console.log(newText);
      })
      
      li.appendChild(editBtn)

        //  delete Button
        let deleteBtn = document.createElement("button");
        
        deleteBtn.className = "dltBtn";
        deleteBtn.innerText = "Delete";
    //   deleteBtn.innerHTML =`${taskInput.value} <button>delete</button>`

        deleteBtn.addEventListener("click",(event)=>{
            event.stopPropagation();
            li.remove();
        })
                li.appendChild(deleteBtn);

       taskInput.value ="";
    })
    
  

</script>
